name: Python Lint
on:
  push:
    paths:
      - "*.py"
env:
  PYTHON_VERSION: 3.9
jobs:
  lint:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
      - name: Install dependencies
        run: pip install mypy black pyright
      - name: Run mypy
        run: mypy . --ignore-missing-imports
      - name: Run pyright
        run: pyright
      - name: Run black
        run: black --check .
